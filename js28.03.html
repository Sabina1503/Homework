<script>
 
   var time = "Morning";

  
if (time === "Morning") {
     document.write("Time is: 08:00 PM");
 } else if(time === "Afternoon") {

    document.write("Time is: 14:00 PM");
 }
    else if(time === "Evening"){

    }
    else{
        document.write("Empty");
    }

</script>
