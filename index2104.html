<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>TO do App</h1>
    <div class="input-cont">
    <input type="text" id="add" onchange="myFunc()" placeholder="Type something to do">
    <button id="btn">Add</button>
</div>
<div class="list">
    <ul id="list">
        
     </ul>
  </div>
</div>  

<script>
    var input = document.querySelector('#add');
    var button = document.querySelector('#btn');
    var list = document.querySelector('#list');
    var litag = document.getElementsByTagName('li');

    button.addEventListener('click',()=>{
var text=input.value;
if(text=== ''){
    alert('Please enter something');
}
else{
    var li =document.createElement('li');
    li.innerHTML=text;
    list.appendChild(li,list.childNodes[0]);
    input.value = '';
}

    })
    list.addEventListener('click', e =>{
if(e.target.tagName=='LI'){
    e.target.classList.toggle('checked');
}

    })
    const myFunc =()=>{
    document.getElementById('add').value=document.getElementById('add').value.toUpperCase();
    }
</script>
</body>
</html>
